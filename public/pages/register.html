<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FastFile</title>
  </head>
  <body>
    <div class="body__wrapper">
      <header>
        <img
          src="/src/img/logo/FastFile-reverse.png"
          alt="FastFile"
          class="logo"
        />
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">API</a></li>
            <li class="first"><a href="/" class="button">Sign In</a></li>
            <li class="last">
              <a href="#" class="button second">Sign Up</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="register">
          <h2>Register</h2>
          <form action="#" method="post">
            <input
              type="text"
              name="name"
              id="register__username"
              placeholder="Username"
            />
            <input
              type="text"
              name="login"
              id="register__login"
              placeholder="Login"
            />
            <input
              type="password"
              name="password"
              id="register__password"
              placeholder="Password"
            />
            <input
              type="password"
              name="retype_password"
              id="register__retype_password"
              placeholder="Retype password"
            />
            <label class="form__wrapper">
              <button type="button" id="login__sign_in">Sign In</button>
              <input type="submit" value="Sign Up" id="login__submit" />
            </label>
          </form>

          <p>Or sign up with another account</p>

          <div class="login__another_login__wrapper">
            <a href="#"
              ><img src="/src/img/icons/google-rounded-icon.png" alt="Google"
            /></a>
            <a href="#" class="facebook"
              ><img src="/src/img/icons/facebook-round-icon.png" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="/src/img/icons/github-rounded-icon.png" alt="GitHub"
            /></a>
          </div>
        </section>
      </main>

      <aside>
        <div id="menu">
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
        </div>
      </aside>

      <footer>
        <h2>2020 FastFile Inc. All rights reserved.</h2>
        <div class="end__wrapper">
          <a href="#">Privacy Policy</a>
          <span>|</span>
          <a href="#">Terms & Conditions</a>
          <span>|</span>
          <a href="#">Cookies</a>
        </div>
      </footer>
    </div>

    <script src="/src/js/register.bundle.js"></script>
  </body>
</html>
